<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moomin House - Subletting At Moomin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2B3A67;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
            overflow-y: auto;
        }
        .container {
            width: 100%;
            max-width: 350px;
            background-color: #E0E0E0;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding-bottom: 15px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        .header {
            font-size: 24px;
            color: #2B3A67;
            font-weight: 600;
            margin: 10px 0;
        }
        .button-container {
            margin: 0 auto;
            width: calc(100% - 40px);
            padding-top: 0;
        }
        .button {
            display: block;
            margin: 10px 0;
            padding: 15px;
            width: 100%;
            background-color: #3D4E89;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }
        .button:hover {
            background-color: #5460A1;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .back-link, .housemates-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #2B3A67;
            text-decoration: none;
        }
        .back-link:hover, .housemates-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Image Section -->
        <div class="image-container">
            <img src="moominhero.jpeg" alt="Moomin House">
        </div>

        <!-- Header Section -->
        <div class="header">Subletting At Moomin</div>

        <!-- Buttons Section -->
        <div class="button-container">
            <a href="https://airtable.com/app2Y5Z0NxG5ESCxo/shr70WrjK8q3kIakz" class="button button-primary">Available Sublets</a>
            <a href="https://airtable.com/app2Y5Z0NxG5ESCxo/pagDOuDlAxm6M2uJS/form" class="button">Notify Me of Sublets</a>
            <a href="https://airtable.com/app2Y5Z0NxG5ESCxo/shrLg6Kb6RnlKjt2Y?2qTr7=recT8R6JYbj224zRg" class="button">About Moomin</a>
        </div>

        <!-- For Housemates Link -->
        <a href="/housemates" class="housemates-link">For Housemates</a>
    </div>
</body>
</html>
